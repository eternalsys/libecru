<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
    </head>
    <body>
        <h1>管理画面</h1>
        <form action="/">
            検索条件１:<input type="text" name="content">
            検索条件２:<input type="text" name="hito">
            <input type="submit" value="送信">
        </form>
        <ul>
            {{range .freelance}}
            <li>
                <form action="/done">
                     <input type="hidden" name="id" value="{{.ID}}">
                     <input type="hidden" name="status" value="{{.Status}}">
                     {{.UpdatedAt}} {{.CreatedAt}} {{.Hito}} {{.Content}}
                {{if eq .Status 0}}
                     やってない
                     <input type="submit" value="Done">
                 {{else}}
                     やった
                     <input type="submit" value="戻す">
                 {{end}}
                 </form>
            </li>
            {{end}}
        </ul>
    </body>
</html>
